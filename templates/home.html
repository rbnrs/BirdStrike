 <html>

 <head>
     {% load static %}
     <link rel="stylesheet" href="{% static 'home.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="{% static 'mapbox-gl.css' %}">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
     <script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
     <script src="https://code.jquery.com/jquery-3.5.1.js"
         integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
     <script src="{% static "home.js" %}"></script>
     <script src="{% static 'mapbox-gl.js' %}"></script>
 </head>

 <body>
     <div class="box stack-top" style="pointer-events: none !important;">
         <div class="info-card">
             <div id="info-card" style="pointer-events: auto !important; visibility: visible">
                 <div class="side-div z-depth-5">
                     <div id="info-risk-con" style="display: none">
                         <p class="box-label">Aktuelles Risiko:</p>
                         <h2 class="risk-class-st1" style="margin-bottom: 5px;">Hoch</h2>
                         <p id="info-lat" class="info-side-div"></p>
                         <p id="info-lng" class="info-side-div"></p>
                     </div>
                     <div id="info-risk-nosc">
                         <p class="info-risk-nos">Bitte Standort in der Karte auswählen</p>
                     </div>
                 </div>
                 <div id="info-bird-dir" class="side-div z-depth-5" style="display: none">
                     <p class="box-label">Zugrichtung:</p>
                     <h2 class="birdstrike-direction">Nord-West</h2>
                 </div>
                 <div class="side-div z-depth-5">
                     <p class="box-label">Anzahl Vogelschlag:</p>
                     <h2 id="count-birdstrike" class="birdstrike-highest">-</h2>
                     <p id="highest-birdstrike" class="info-side-div"></p>
                 </div>

                 <div class="side-div z-depth-5">
                     <p class="box-label">Letzte Meldung:</p>
                     <h2 id="info-update" class="last-update">-</h2>
                 </div>
                 <div class="info-slider-radius">
                     <form action="#">
                         <p class="range-field">
                             <input type="range" id="test5" min="0" max="100" />
                         </p>
                     </form>
                 </div>
             </div>
             <div class="legend non-touchable">
                 <div style="float: right; display: inline-flex; pointer-events: auto !important;">
                     <button id="crosssecbtn" class="waves-effect waves-light btn"
                         style="background-color: #3F9B93; margin-right: 15px; visibility: hidden"
                         onclick="Home.openCrossSectionDialog()">Querschnitt anzeigen</button>
                     <button class="waves-effect waves-light btn" style="background-color: #3F9B93; margin-right: 5px"
                         onclick="Home.startTimeLapse()">Start</button>
                     <button class="waves-effect waves-light btn" style="background-color: #3F9B93; margin-right: 5px"
                         onclick="Home.pauseTimeLapse()">Pause</button>
                     <button class="waves-effect waves-light btn" style="background-color: #3F9B93"
                         onclick="Home.clearMapView()">Clear</button>

                     <a id="timeRef" class='dropdown-trigger btn' href='#' data-target='dropdown1'
                         style="background-color: #3F9B93; width:200px; margin-left: 40px">Zeitraffer auswählen</a>

                     <ul id='dropdown1' class='dropdown-content' onclick="Home.changeTime(event)">
                         <li><a href="#!">100 ms</a></li>
                         <li><a href="#!">200 ms</a></li>
                         <li><a href="#!">500 ms</a></li>
                         <li><a href="#!">1000 ms</a></li>
                         <li><a href="#!">2000 ms</a></li>
                         <li><a href="#!">5000 ms</a></li>
                         <li><a href="#!">10000 ms</a></li>
                     </ul>
                 </div>
                 <div class="non-touchable">
                     <div class="non-touchable">
                         <div class="card white darken-1 height-legend non-touchable"
                             style="background-color: #343333 !important; width: max-content; pointer-events: auto !important;">
                             <div class="switch raster-switch">
                                 <label class="raster-label">
                                     <input type="checkbox">
                                     <span class="lever"></span>
                                     Rasteransicht
                                 </label>
                             </div>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-0-1"
                                         onchange="Home.changeMapView('1',event)" />
                                     <span class="legend-text">
                                         &lt; 1 kft</span>
                                 </label>
                             </p>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-1-2"
                                         onchange="Home.changeMapView('2',event)" />
                                     <span class="legend-text">1 - 3 kft</span>
                                 </label>
                             </p>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-2-3"
                                         onchange="Home.changeMapView('3',event)" />
                                     <span class="legend-text">3 - 5 kft</span>
                                 </label>
                             </p>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-3-4"
                                         onchange="Home.changeMapView('4',event)" />
                                     <span class="legend-text">5 - 10 kft</span>
                                 </label>
                             </p>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-4-5"
                                         onchange="Home.changeMapView('5',event)" />
                                     <span class="legend-text">10 - 15 kft</span>
                                 </label>
                             </p>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-5-6"
                                         onchange="Home.changeMapView('6',event)" />
                                     <span class="legend-text">15 - 20 kft</span>
                                 </label>
                             </p>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-6-7"
                                         onchange="Home.changeMapView('7',event)" />
                                     <span class="legend-text">20 - 25 kft</span>
                                 </label>
                             </p>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-7-8"
                                         onchange="Home.changeMapView('8',event)" />
                                     <span class="legend-text">25 - 30 kft</span>
                                 </label>
                             </p>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-8-9"
                                         onchange="Home.changeMapView('9',event)" />
                                     <span class="legend-text">30 - 35 kft</span>
                                 </label>
                             </p>
                             <p>
                                 <label>
                                     <input type="checkbox" class="filled-in color-ft-9-10"
                                         onchange="Home.changeMapView('10',event)" />
                                     <span class="legend-text">&gt; 35 kft</span>
                                 </label>
                             </p>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <div id="map" class="map box"></div>
     <div id="crosssectionmodal" class="modal">
         <div class="modal-content">
             <canvas id="crosssectionchart" style="height: 100%; width: 100%"></canvas>
         </div>
         <div class="modal-footer">
             <a href="#!" class="modal-close waves-effect waves-green btn-flat">Schließen</a>
         </div>
     </div>
     <script>
         Home.init();
         document.addEventListener('DOMContentLoaded', function () {
             var elemsdrop = document.querySelectorAll('.dropdown-trigger');
             var instancesdrop = M.Dropdown.init(elemsdrop, {

             });

             var elemsmodal = document.querySelectorAll('.modal');
             var instancesmodal = M.Modal.init(elemsmodal, {

             });

             Home.setModalInstances(instancesmodal);
         });
     </script>
 </body>

 </html>
